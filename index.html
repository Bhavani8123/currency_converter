<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1 class="title">Currency Converter</h1>
    <!-- input -->
    <div class="form-group">
        <label for="amount" class="label">Amount</label>
        <input type="number" id="amount" placeholder="enter amount" class="input" value="100">
    </div>
    <!-- from currency-->
    <div class="form-group">
        <label for="fromCurrency" class="label">From Currency</label>
        <select id="fromCurrency" class="select">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
            <option value="CAD">CAD</option>
            <option value="INR">INR</option>
            <option value="AUD">AUD</option>
            <option value="IDR">IDR</option>
            <option value="CNY">CNY</option>
        </select>
    </div>
    <!-- to currency-->
    <div class="form-group">
        <label for="toCurrency" class="label">To Currency</label>
        <select id="toCurrency" class="select">
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
            <option value="CAD">CAD</option>
            <option value="INR">INR</option>
            <option value="AUD">AUD</option>
            <option value="IDR">IDR</option>
            <option value="CNY">CNY</option>
        </select>
    </div>
    <!--Button-->
    <button class="button" id="convertButton">
     convert
    </button>
    <!--result section-->
    <div id="result" class="result-container success-message"></div>
    
</div>
<script src="script.js"></script>
</body>
</html>
